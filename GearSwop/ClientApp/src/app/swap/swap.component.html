<form class="job-form">
  <mat-form-field>
    <mat-label>Character Name</mat-label>
    <input matInput placeholder="Character Name" name="characterName">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Select a Job</mat-label>
    <mat-select [(ngModel)]="jobValue" name="food">
      <mat-option *ngFor="let job of jobs" [value]="job">
        {{job}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
<br>
<app-gearset></app-gearset>
